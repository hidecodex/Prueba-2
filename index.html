<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba 2</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/estilos.css">

    <title>Formulario Login y Registro de Usuarios</title>

</head>
<body>
       <!-- Formularios -->
       <div class="contenedor-formularios">
        <!-- Links de los formularios -->
        <ul class="contenedor-tabs">
            <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
            <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
        </ul>

        <!-- Contenido de los Formularios -->
        <div class="contenido-tab">
            <!-- Iniciar Sesion -->
            <div id="iniciar-sesion">
                <h1>Iniciar Sesión</h1>
                <form action="" method="post">
                    <div class="contenedor-input">
                        <label>
                            Usuario <span class="req">*</span>
                        </label>
                        <input type="text" required minlength="4" maxlength="16" id="loginUser">
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" required minlength="8" maxlength="16" id="loginPass">
                    </div>
                    <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
                    <input type="submit" id="btnLogin" class="button button-block" value="Iniciar Sesión">
            </div>

            <!-- Registrarse -->
            <div id="registrarse">
                <h1>Registrarse</h1>
                <form action="" method="post">
                    <div class="contenedor-input">
                        <label>
                            Nombre de Usuario <span class="req">*</span>
                        </label>
                        <input type="text" id="formUser" required minlength="4" maxlength="16">
                    </div>
                    <div class="contenedor-input">
                            <label>
                                Email <span class="req">*</span>
                            </label>
                        <input type="email" id="formEmail" required>
                    </div>
                    <div class="contenedor-input">
                        <label for="pass1">
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" required minlength="8" maxlength="16" id="formPass1">
                    </div>

                    <div class="contenedor-input">
                        <label for="pass2">
                            Repetir Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" required minlength="8" maxlength="16" id="formPass2">
                    </div>
                
                    <input type="submit" class="button button-block" id="btnreg" value="Registrarse">
                    <br>
                    <input type="reset" class="button button-block" value="Limpiar Formulario">
                    
                    <div id="msg"></div>

                   <!-- 
                       <div id="error" class="alert alert-danger ocultar" role="alert">
                        Las Contraseñas no coinciden
                   </div>
                   <div id="ok" class="alert alert-success ocultar" role="alert">
                        Las Contraseñas coinciden
                   </div>
                   -->
                </form>
            </div>
        </div>
    </div>

    
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>

    

</body>

</html>
